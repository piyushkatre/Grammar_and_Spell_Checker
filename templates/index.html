<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar & Spell Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">📝 Grammar & Spell Checker</h2>
        <form method="POST" enctype="multipart/form-data">
            <textarea name="text" class="form-control" rows="5" placeholder="Enter text here..."></textarea>
            
            <div class="mt-3">
                <label for="file" class="form-label">📄 Or upload a .txt file</label>
                <input type="file" name="file" accept=".txt" class="form-control" placeholder="upload">
            </div>
        
            <button type="submit" class="btn btn-primary mt-3">Correct</button>
        </form>        
        {% if corrected_spelling %}
        <div class="mt-4">
            <h5>🔧 After Spell Correction:</h5>
            <div class="alert alert-warning">{{ corrected_spelling }}</div>
        </div>
        {% endif %}
        {% if corrected_grammar %}
        <div class="mt-4">
            <h5>✅ Final Grammar-Corrected Text:</h5>
            <div class="alert alert-success">{{ corrected_grammar }}</div>
        </div>
        {% endif %}
    </div> 
</body>
</html>
